<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Update Your Profile</h2>
          <form [formGroup]="profileForm">
            <div class="mb-4">
              <h4 class="text-primary">Profile Details</h4>
            </div>
            <div class="mb-3">
              <label for="first_name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="first_name" formControlName="first_name">
            </div>
            <div class="mb-3">
              <label for="last_name" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="last_name" formControlName="last_name">
            </div>
            <div class="mb-3">
              <label for="music_style" class="form-label">Music Style</label>
              <input type="text" class="form-control" id="musics_style" formControlName="music_style">
            </div>
            <button type="button" class="btn btn-warning btn-block" (click)="saveChanges()">Save Changes</button>
            <button type="button" class="btn btn-secondary btn-block" (click)="cancel()">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
